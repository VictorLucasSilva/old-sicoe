services:
  djangoapp:
    build:
      context: .
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    ports:
      - "8000:8000"
    depends_on:
      - psql_pde
    networks:
      - rede_app_painel

  scheduler:
    build:
      context: .
    command: /bin/sh /scripts/scheduler.sh
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
      - ./scripts:/scripts
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql_pde
    restart: unless-stopped
    networks:
      - rede_app_painel

  psql_pde:
    container_name: psql_pde
    image: postgres:15-alpine
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv_files/.env
    networks:
      - rede_app_painel

networks:
  rede_app_painel:
    driver: bridge
