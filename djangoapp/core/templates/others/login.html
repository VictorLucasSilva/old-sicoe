<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SICOE - Autenticação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #eaeaea);
      color: #333;
    }

    .container-login {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .login-header {
      background: #4353ff;
      padding: 30px 20px 20px;
    }

    .login-header h1 {
      color: #f2f2f2ff;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-header h2 {
      color: #f5ff00;
      font-size: 14px;
      font-weight: 500;
      margin-top: 10px;
    }

    .login-body {
      padding: 40px 30px 20px;
    }

    .login-body h3 {
      color: #4353ff;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .login-form {
      display: flex;
      justify-content: center;
      margin-top: 35px;
    }

    .login-form button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #f5ff00;
      color: #4353ff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background: #e6e600;
    }

    .login-footer {
      font-size: 13px;
      color: #4353ff;
      font-weight: 500;
      padding: 16px;
      margin-top: 20px;
      background: #f0f0f0ff;
    }

    .microsoft-logo {
      width: 18px;
      height: 18px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg') no-repeat center;
      background-size: contain;
    }

  </style>
</head>
<body>
  <div class="container-login">
    <div class="login-box">
      <div class="login-header">
        <h1>SICOE</h1>
        <h2>Sistema de Controle de Estabelecimentos</h2>
      </div>
      <div class="login-body">
        <h3>Autenticação</h3>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="get" action="{% url 'oidc_login' %}" class="login-form">
          {% csrf_token %}
          <button type="submit">
            <div class="microsoft-logo"></div>
            Entrar com Microsoft
          </button>
        </form>
      </div>
      <div class="login-footer">© BB Tecnologia e Serviços 2025</div>
    </div>
  </div>
</body>
</html>
