{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <script src="{% static 'js/nav.js' %}" defer></script>
    <title>Painel de Estabelecimento</title>
    <style>
      .buttons {
        flex-grow: 1;
        display: flex;
        align-items: center;
        padding-left: 50px;
      }
      
      .push-right {
        flex-grow: 1;
      }

      #btn4 {
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <header class="flex-container">
      <div class="div-amarela">
        <div class="buttons">
          <a type="button" href="{% url 'overview' %}" class="btn btn-primary">Visão Geral</a>
          <a type="button" href="{% url 'attachment_list' %}" class="btn btn-primary">Anexos</a>

          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cadastrar</button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="{% url 'establishment_list' %}">Estabelecimentos</a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'document_list' %}">Documentos</a>
              </li>
              <li class="dropdown-submenu">
                <a class="dropdown-item" href="#">Relacionamentos</a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="{% url 'center_user_list' %}">Estabelecimento x Usuários</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'center_doc_list' %}">Estabelecimento x Documentos</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Administração</button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="{% url 'user_list' %}">Usuários</a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'audit_list' %}">Auditoria</a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'email_list' %}">Emails</a>
              </li>
            </ul>
          </div>

          <div class="push-right"></div>

          <div class="btn-group" id="btn4">
            <div class="perfil-circle"></div>
            <button type="button" class="btn btn-primary" data-bs-toggle="dropdown" aria-expanded="false">Perfil</button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="div-titulo">
        <img src="{% static 'images/BBTS.png' %}" alt="Logo" />
        PAINEL DE ESTABELECIMENTOS
      </div>
    </header>
